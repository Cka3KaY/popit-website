<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-Up Button Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-gap: 10px;
        }
        button {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 10px;
            background-color: gray;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button.active {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container" id="buttonContainer"></div>

    <script>
        const buttonContainer = document.getElementById('buttonContainer');
        const buttonCount = 25; // 5x5 grid
        const buttons = [];
        let activeIndex = -1;

        // Create buttons and add to container
        for (let i = 0; i < buttonCount; i++) {
            const button = document.createElement('button');
            button.innerText = i + 1;
            buttonContainer.appendChild(button);
            buttons.push(button);
        }

        function lightUpRandomButton() {
            if (activeIndex !== -1) {
                buttons[activeIndex].classList.remove('active');
            }

            activeIndex = Math.floor(Math.random() * buttons.length);
            buttons[activeIndex].classList.add('active');
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('active')) {
                    lightUpRandomButton();
                }
            });
        });

        // Initial button light-up
        lightUpRandomButton();

        // Make the game faster by reducing the transition time
        setInterval(() => {
            lightUpRandomButton();
        }, 2500); // Light up every 500ms
    </script>
</body>
</html>
